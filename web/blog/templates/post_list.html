{% extends "base.html" %}

{% block body %}


<h2>All posts:</h2>

<table class="table table-condensed">
    {% for post in posts %}
    <tr>
        <td width="10%">
            <div class="tweet-date">{{ post.created|date:"m/d/y"  }}</div>
        </td>
        <td width="90%"><a href="/blog/{{post.slug}}"> {{ post.title }}</a></td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
