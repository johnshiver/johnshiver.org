{% extends "base.html" %}

{% block body %}

<div class="post" id="entry={{post.id}}">

    <div class="post-heading">
        <div class="post-title">
            {{ post.title }}
        </div>
    </div>

    <div class="post-content">
        <div class="post-date">
            Posted on {{ post.created|date:"m/d/y" }}
        </div>
        {{ post.body_html|safe }}
        <br/>
        <br/>
        <a href="https://twitter.com/share" class="twitter-share-button"
           data-text="{{post.title}}"
           data-lang="en"></a>
    </div>
</div>

    <div id="disqus_thread"></div>
    <script>
        /**
         * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
         * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
         */

        var disqus_config = function () {
            this.page.url = 'http://www.johnshiver.org/blog/{{ post.slug }}'; // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = '{{ post.slug }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            this.page.title = '{{ post.title }}';
        };

        (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');

            s.src = '//johnshiver.disqus.com/embed.js';

            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
        powered by Disqus.</a></noscript>


{% endblock %}
